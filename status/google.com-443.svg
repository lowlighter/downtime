<svg xmlns="http://www.w3.org/2000/svg" width="360" height="56">
  <style>
    article {
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      color: #777777;
      margin: 4px;
      width: 100%;
      border-left: 4px solid transparent;
      display: flex;
    }
    .up {
      border-color: #18b663;
    }
    .up.slow {
      border-color: #fb8c00;
    }
    .down {
      border-color: #e53935;
    }
    img {
      margin-left: 8px;
      height: 20px;
      width: 20px;
      border-radius: 16px;
    }
    aside {
      margin: 0 8px;
      flex-grow: 1;
    }
    header {
      display: flex;
      justify-content: space-between;
    }
    h1 {
      margin: 0;
      padding: 0;
      font-size: 14px;
      font-weight: bold;
      flex-grow: 1;
    }
    .status {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    .status svg {
      margin: 0 8px;
    }
    .up .status {
      color: #18b663;
    }
    .up.slow .status {
      color: #fb8c00;
    }
    .down .status {
      color: #e53935;
    }
    .url {
      font-size: 12px;
      opacity: .9;
    }
    .metrics {
      display: flex;
      flex-direction: column;
    }
    .metric {
      font-size: 10px;
      opacity: .7;
      margin-right: 16px;
    }
  </style>
  <foreignObject x="0" y="0" width="100%" height="100%">
    <article class="badge up " xmlns="http://www.w3.org/1999/xhtml">
      <img src="data:application/octet-stream;base64," />
      <aside>
        <header>
          <h1>
          
            Google
          
          </h1>
          <div class="status">
            
              
                Up <svg xmlns="http://www.w3.org/2000/svg" fill="#18b663" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0zM0 8a8 8 0 1116 0A8 8 0 010 8zm11.78-1.72a.75.75 0 00-1.06-1.06L6.75 9.19 5.28 7.72a.75.75 0 00-1.06 1.06l2 2a.75.75 0 001.06 0l4.5-4.5z"></path></svg>
              
            
          </div>
        </header>
        <div class="url">
          
            google.com:443
          
        </div>
        <div class="metrics">
          <div class="metric">
            
            
            /24h
            
            - 100.00% uptime
            
            
             - 10 ms response time
            
          </div>
        </div>
      </aside>
    </article>
  </foreignObject>
</svg>